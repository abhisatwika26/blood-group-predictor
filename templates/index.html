<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Prediction from Fingerprint</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            display: none;
            text-align: center;
            margin-bottom: 30px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .predict-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            min-width: 150px;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            display: none;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
        }

        .blood-group-result {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .confidence {
            font-size: 1.3rem;
            color: #667eea;
            margin-bottom: 25px;
        }

        .probabilities {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .prob-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .prob-item:last-child {
            border-bottom: none;
        }

        .prob-bar {
            background: #eee;
            height: 8px;
            border-radius: 4px;
            width: 60%;
            margin-left: 15px;
            overflow: hidden;
        }

        .prob-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .new-prediction {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 30px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .new-prediction:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 40px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ©¸ Blood Group Predictor</h1>
            <p>Upload a fingerprint image to predict blood group using AI</p>
        </div>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">ðŸ“·</div>
            <div class="upload-text">Click to upload fingerprint image</div>
            <div class="upload-subtext">or drag and drop your image here</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="Preview">
            <button class="predict-btn" id="predictBtn">Predict Blood Group</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing fingerprint...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <div class="blood-group-result" id="bloodGroupResult"></div>
            <div class="confidence" id="confidenceResult"></div>
            
            <div class="probabilities">
                <h3 style="margin-bottom: 15px; color: #333;"></h3>
                <div id="probabilityList"></div>
            </div> 
            
            <button class="new-prediction" onclick="resetForm()">Make New Prediction</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const predictBtn = document.getElementById('predictBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                uploadArea.style.display = 'none';
                hideError();
                hideResults();
            };
            reader.readAsDataURL(file);
        }

        predictBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) {
                showError('Please select an image first.');
                return;
            }

            showLoading();
            hideError();
            hideResults();

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                hideLoading();

                if (data.success) {
                    showResults(data);
                } else {
                    showError(data.error || 'Prediction failed');
                }
            } catch (err) {
                hideLoading();
                showError('Network error. Please check if the server is running.');
            }
        });
        function showResults(data) {
                document.getElementById('bloodGroupResult').textContent = `Predicted Blood Group: ${data.predicted_blood_group}`;

                // Hide confidence and probability sections
                document.getElementById('confidenceResult').style.display = 'none';
                document.getElementById('probabilityList').style.display = 'none';

                results.style.display = 'block';
        }

            document.getElementById('bloodGroupResult').textContent = `Predicted Blood Group: ${data.predicted_blood_group}`;
            `document.getElementById('bloodGroupResult').textContent = data.predicted_blood_group;
            document.getElementById('confidenceResult').textContent = ;
            `
            `
            const probabilityList = document.getElementById('probabilityList');
            probabilityList.innerHTML = '';
            
            Object.entries(data.all_probabilities).forEach(([bloodGroup, probability]) => {
                const probItem = document.createElement('div');
                probItem.className = 'prob-item';
                
                const percentage = parseFloat(probability.replace('%', ''));
                
                probItem.innerHTML = 
                    <span><strong>${bloodGroup}</strong></span>
                    <div class="prob-bar">
                        <div class="prob-fill" style="width: ${percentage}%"></div>
                    </div>
                    <span>${probability}</span>
                ;
                probabilityList.appendChild(probItem);
            });
            `
            results.style.display = 'block';
        }*/

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            error.style.display = 'none';
        }

        function showLoading() {
            loading.style.display = 'block';
            predictBtn.disabled = true;
        }

        function hideLoading() {
            loading.style.display = 'none';
            predictBtn.disabled = false;
        }

        function hideResults() {
            results.style.display = 'none';
        }

        function resetForm() {
            fileInput.value = '';
            previewContainer.style.display = 'none';
            uploadArea.style.display = 'block';
            hideResults();
            hideError();
        }
    </script>
</body>
</html>
